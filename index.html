<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Disney Trivia</h1>
        </div>

<!--display start button and it needs to hide when clicked and show up when game is over-->
        <div class="row" id="start-button">
            <div class="col text-center">
                <button type="button" class='btn btn-lg btn-primary' id= "start-button">
                    <h3>Start</h3>
                </button>
            </div>
        </div>
        <!--line break-->
        <br>
       <!--line break-->
       <br>
       <!--display timer-->
       <div class="row">
           <div class="col-lg-12 text-center">
               <div class="panel panel-primary">
                   <div class= "panel-heading">
                       <h3 class="panel-title text-center"> Timer</h3>
                   </div>
                   <div class="panel-body text-center">
                       <h3 id="timer"> </h3>
                   </div>
               </div>
           </div>
       </div>
     
        <!--line break-->
        <br>
        <!--display questions-->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-primary">
                    <div class= "panel-heading">
                        <h3 class="panel-title text-center"> Questions</h3>
                    </div>
                    <div class="panel-body text-center" id="questions">
                        <div id="qDiv"></div>
                        <div id="aDiv"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--ScoreBoard-->

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-primary">
                    <div class= "panel-heading">
                        <h3 class="panel-title text-center"> Scoreboard</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h4 id="score"> </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
